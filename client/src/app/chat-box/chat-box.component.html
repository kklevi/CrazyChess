<div class="content-wrapper">
  <div class="chat-area">
    <ul class="messages">
      <li *ngFor="let msg of messages">{{ msg.text }}</li>
    </ul>
    <input class="input-message"
      [(ngModel)]="message"
      (keyup.enter)="sendMessage()"
      placeholder="Type message here..." >
  </div>
</div>
